<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Your Page Title</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="centered-container">
      <div class="sign_in">
        <h1>Create an Account</h1>
        <br /><br />
        <div class="sign-in-option" style="background-color: blue;">
          <div class="icon">
            <img src="facebook.jpg" alt="Facebook Icon" />
          </div>
          <div class="text">
            <p>Sign in with Facebook</p>
          </div>
        </div>
        <div class="sign-in-option" style="background-color: cyan;">
          <div class="icon">
            <img src="twitter.jpg" alt="Twitter Icon" />
          </div>
          <div class="text">
            <p>Sign in with Twitter</p>
          </div>
        </div>
        <div class="sign-in-option" style="background-color: #FF0000;">
          <div class="icon">
            <img src="google.jpg" alt="Google Icon" />
          </div>
          <div class="text">
            <p>Sign in with Google</p>
          </div>
        </div>
        <div class="sign-in-option">
          <div class="icon">
            <img src="behance.jpg" alt="Behance Icon" />
          </div>
          <div class="text">
            <p>Sign in with Behance</p>
          </div>
        </div>
      </div>
      <div class="data">
        <h1>Modern Website Form</h1>
        <br /><br />
        <form>
          <input
            type="text"
            class="form"
            name="username"
            id="username"
            placeholder="username"
          />

          <br />

          <input
            type="text"
            class="form"
            name="email"
            id="email"
            placeholder="email"
          />
          <br />
          <input
            type="text"
            class="form"
            name="password"
            id="password"
            placeholder="password"
          />
          <br />
          <button type="submit" class="sign_up" id="sign_up">SIGN UP</button>
        </form>
      </div>
    </div>
  </body>
</html>
